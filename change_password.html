<!DOCTYPE html> 
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Ubah Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding-bottom: 60px;
        }

        .form-container {
            max-width: 400px;
            margin: 60px auto 100px;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .form-container h2 {
            color: maroon;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }

        .message {
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 6px;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: limegreen;
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            z-index: 10;
        }

        .bottom-nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>üîí Ganti Password</h2>

        {% if message %}
            <div class="message {{ 'success' if success is defined and success else 'error' }}">
                {{ message }}
            </div>
        {% endif %}

        <form method="POST" autocomplete="off">
            <label for="old_password">Password Lama:</label>
            <input type="password" id="old_password" name="old_password" required>

            <label for="new_password">Password Baru:</label>
            <input type="password" id="new_password" name="new_password" required>

            <input type="submit" value="Simpan">
        </form>
    </div>

    <div class="bottom-nav">
        <a href="{{ url_for('index') }}">üè† Home</a>
        <a href="{{ url_for('wishlist') }}">üíñ Wishlist</a>
        <a href="{{ url_for('profile') }}">üë§ Profile</a>
    </div>

</body>
</html>
