<!DOCTYPE html>
<html>
<head>

    <title>Lupa Password - TLusur</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h2>Lupa Password</h2>

                <input type="text" name="email_or_username" required><br><br>

        </div>
    </div>
</body>
</html>
